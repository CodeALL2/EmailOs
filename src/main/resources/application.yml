rocketmq:
  name-server: 112.35.176.43:9876

#线程池配置参数
thread-pool:
  core-size: 5            # 核心线程数
  max-size: 10            # 最大线程数
  queue-capacity: 100      # 队列容量
  keep-alive-time: 60    # 线程的最大空闲时间（秒）
  thread-name-prefix: emailThreadPool
  sum: 2 #线程池的个数

spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

elasticsearch:
  host: 127.0.0.1
  port: 9200

timerQueue:
  name: TIMER_TASK

server:
  port: 8601





